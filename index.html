<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blooming Rose</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Chào em, Cục Cưng Của Anh ♥♥</h1>
        <button id="bloomButton">Ấn Vào Đi, Hay Lắm ! </button>
        
        <div class="rose-container" id="roseContainer">
            <div class="rose stem"></div>
            <div class="rose flower">
                <div class="petal petal1"></div>
                <div class="petal petal2"></div>
                <div class="petal petal3"></div>
                <div class="petal petal4"></div>
                <div class="petal petal5"></div>
                <div class="petal petal6"></div>
                <div class="petal petal7"></div>
                <div class="petal petal8"></div>
                <div class="center"></div>
            </div>
            <div class="leaves">
                <div class="leaf leaf1"></div>
                <div class="leaf leaf2"></div>
            </div>
            <div class="glow"></div>
        </div>
        
        <div class="falling-petals">
            <div class="falling-petal petal1"></div>
            <div class="falling-petal petal2"></div>
            <div class="falling-petal petal3"></div>
        </div>

        <!-- New Paragraphs -->
        <p id="message" style="display: none;">Chúc em yêu luôn xinh đẹp, quý phái và hạnh phúc. Anh luôn bên cạnh em!</p>
        <p id="footerMessage" style="display: none;">Hãy luôn bên nhau và tạo thêm nhiều kỷ niệm đẹp nhé!</p>
    
        <!-- Audio Element -->
        <audio id="loveSong" src="./Y2meta.app - Beautiful in White - Shane Filan (Piano + Violin) (128 kbps).mp3" preload="auto"></audio>

    </div>
    <script src="script.js"></script>
</body>
</html>
